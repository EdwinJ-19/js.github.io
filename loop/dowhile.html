<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>
<body>
    <script>
        // let i=1;
        // do{
        //     document.write(i);
        //     i++;
        // }while(i<=10);

        let i=1;
        let sum=0;
        do{
            document.write(i);
        }while(i<=10){
            sum=sum+i;
            document.write(sum);
            i++;
        }
    </script>
</body>
</html>
