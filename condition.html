        let a = parseInt(prompt("Enter the value of a"));
        let b = parseInt(prompt("Enter the value of b"));
        let c = prompt("Enter the symbol required for greater and lesser:");
        if(c == ">"){
            if (a>b){
                document.write("a is greatest");
            }
            else {
                document.write("b is greatest");
            }
        }
        if (c == "<"){
            if (a<b){
                document.write("a is lesser");
            }
            else{
                document.write("b is lesser");
            }
        }
        if (c == ">="){
            if (a>=b){
                if(a>b){
                    document.write("a is greater or equal to b");
                }
                else{
                    document.write("a is not greater or equal to b ");
                }
            }
            else {
                document.write("b is greatest or equal to a");
            }
        }
        if (c == "<="){
            if (a<=b){
                if(a<b){
                    document.write("b is lesser or equal to a");
                }
                else{
                    document.write("b is not lesser or equal to a");
                }
            }
            else{
                document.write("a is lesser or equal to b");
            }
        }
