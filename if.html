<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition</title>
</head>
<body>
    <script>
        let a =parseInt(prompt("Enter the value of a"));
        let b = parseInt(prompt("Enter the value of b"))
        if (a>b)
        {
            document.write("Greater than b")
        }
        else if(a<b){
            document.write("Less than a")
        }
        else
        {
            document.write("Sorry! you never existed to vote");
        }
    </script>
</body>
</html>
